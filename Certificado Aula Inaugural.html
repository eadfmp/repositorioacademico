<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Certificados</title>
    <style>
       :root {
            --white-color: #ffffff;
            --primary-color: #13547a;
            --secondary-color: #032e47;
            --section-bg-color: #f0f8ff;
            --custom-btn-bg-color: #032e47;
            --custom-btn-bg-hover-color: #13547a;
            --dark-color: #000000;
            --p-color: #717275;
            --border-color: #7fb4ff;
            --link-hover-color: #13547a;
            --gradient-bg: linear-gradient(15deg, #13547a57 0%, #13547a 100%);
            }

            body {
            font-family: Arial, sans-serif;
            background: var(--section-bg-color);
            color: var(--dark-color);
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

            }

            .container {
            max-width: 400px;
            background: var(--white-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: auto;
            text-align: left;
            }

            h2 {
            color: var(--primary-color);
            text-align: center;
            }

            label {
            display: block;
            font-weight: bold;
            color: var(--secondary-color);
            margin-top: 10px;
            }

            input[type="text"],
            select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--white-color);
            color: var(--dark-color);
            box-sizing: border-box;
            }

            button {
            width: 100%;
            padding: 10px;
            background: var(--custom-btn-bg-color);
            color: var(--white-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            button[type="button"] {
                margin-top: 15px;
            }


            button:hover {
            background: var(--custom-btn-bg-hover-color);
            }

            button:active {
            background: var(--secondary-color);
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.2);
            }

            form {
            margin-top: 20px;
            }

            input:focus,
            select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(19, 84, 122, 0.5);
            }

            a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
            }

            a:hover {
            color: var(--link-hover-color);
            }

    </style>
</head>
<body>
    <div class="container">
        <h2>Preencha os dados</h2>
        <form id="formulario">
            <label>Nome do Aluno:</label>
            <input type="text" id="nome" required>
            
            <label>Curso:</label>
            <select id="curso" required>
                <option value="">Selecione</option>
                <option>Administração</option>
                <option>Pedagogia</option>
                <option>Tec. Análise e Desenvolvimento de Sistemas</option>
                <option>Tec. em Processos Gerenciais</option>
            </select>
            
            <label>Qual sua Fase?</label>
            <select id="fase" required>
                <option value="">Selecione</option>
                <option>1ª Fase</option>
                <option>2ª Fase</option>
                <option>3ª Fase</option>
                <option>4ª Fase</option>
                <option>5ª Fase</option>
                <option>6ª Fase</option>
                <option>7ª Fase</option>
                <option>8ª Fase</option>
            </select>
            
            <label>Matrícula:</label>
            <input type="text" id="matricula" required>
            
            <button type="button" onclick="gerarCertificado()">Gerar seu Certificado</button>

        
            <a href="index.html">
                <button type="button">Voltar para o Início</button>
            </a>
        </form>
    </div>

    <script>
        function gerarCertificado() {
            let nome = document.getElementById('nome').value;
            let curso = document.getElementById('curso').value;
            let fase = document.getElementById('fase').value;
            let matricula = document.getElementById('matricula').value;

            if (!nome || !curso || !fase || !matricula) {
                alert('Preencha todos os campos!');
                return;
            }
            
            let novaJanela = window.open('', '_blank');

                    </style>
